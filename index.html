<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>幸运抽奖</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" href="css/luckDraw.css" />
	</head>

	<body>
		<div align="center">
			<img  class="logo" src="img/img_choujiang_logo@3x.png" />
		</div>
		<div align="center" class="luck">
			<div id="show"></div>
			<div class="lucknum">
				<div id="start">
					开始抽奖
				</div>
				<div id="rest">
					重置
				</div>
			</div>
			<input id="prize_btn" />
		</div>
		<div class="luckborder" align="center">
			<div>
				<div class="lucktitle">
					<div class="border_lr">
						<div class="border"></div>
					</div>
					<div class="border_center">获奖码</div>
					<div  class="border_lr">
						<div class="border"></div>
					</div>
				</div>
				<div id="lucknum" align="center"></div>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/luckDraw.js" ></script>
	</body>

</html>
